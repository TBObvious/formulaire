<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Projet</title>
</head>
<body>
    <h1>Bienvenue sur ma page web</h1>
    <p>Ceci est une page de base pour mon projet.</p>
    
    <!-- Formulaire -->
    <form action="#" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
        
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
        
        <p>Est-ce qu'on peut finir à 18h30 ?</p>
        <input type="radio" id="oui" name="finir_18h30" value="oui" required>
        <label for="oui">Oui</label>
        
        <input type="radio" id="non" name="finir_18h30" value="non">
        <label for="non">Non</label>
        
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
